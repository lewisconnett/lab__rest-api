<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet" />
    </head>
    <body>
        <main>
            <form>
                <fieldset>
                    <legend id="welcome-message">
                        Leave a Message and we'll contact you shortly!
                    </legend>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <span id="hint-email" class="hint">
                            - please enter an email address</span
                        >
                        <input type="text" id="email" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject*</label>
                        <span id="hint-subject" class="hint">
                            - please enter an subject line</span
                        >
                        <input type="text" id="subject" name="subject" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <span id="hint-message" class="hint">
                            - please enter an message</span
                        >
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="submit-btn">Send Message</button>
                    </div>
                </fieldset>
            </form>
            <div class="loading">
                <i id="loader" class="bx bx-loader-alt bx-spin"></i>
            </div>
            <div id="success">
                <h2>Thank you!</h2>
                <p><a id="reset-success" href="#">Send another Message</a></p>
                <p id="target"></p>
            </div>
            <div id="error">
                <h2>Oops - something went wrong</h2>
                <p><a id="reset-error" href="#">Try again</a></p>
                <p id="target"></p>
            </div>
        </main>
    </body>
    <script src="index.js"></script>
</html>
